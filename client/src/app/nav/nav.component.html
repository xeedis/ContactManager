<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container">
    <div class="container-fluid">
      <a class="navbar-brand">ContactsManager</a>
      <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
        <a class="dropdown-toggle text-success" dropdownToggle>Welcome {{user.username | titlecase}}!</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
      <form *ngIf="(accountService.currentUser$ | async)===null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0"
          autocomplete="off">
          <input
           name="username"
           [(ngModel)]="model.username"
           class="form-control me-2" 
           type="text" 
           placeholder="Username">
          <input 
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2" 
          type="password" 
          placeholder="Password">
          <button class="btn btn-outline-success" (click)="login()" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
